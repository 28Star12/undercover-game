<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undercover Online</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg: #071029;
      --card: #0b1220;
      --accent: #38bdf8;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.03);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg) 0%, #071823 100%);
      color: #e6eef8;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid var(--glass);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
      letter-spacing: 2px;
      font-weight: 800;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--glass);
      color: inherit;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: var(--accent);
      color: #04202b;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      font-size: 16px;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none;
    }

    .player-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .player-item {
      background: var(--glass);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .badge {
      font-size: 10px;
      font-weight: 800;
      padding: 4px 8px;
      border-radius: 20px;
      background: var(--accent);
      color: #000;
      text-transform: uppercase;
    }

    .role-box {
      text-align: center;
      padding: 20px 0;
    }

    .word-display {
      font-size: 42px;
      font-weight: 900;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin: 20px 0;
      text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
    }

    .instruction {
      font-size: 14px;
      color: var(--muted);
      font-style: italic;
    }

    .muted {
      color: var(--muted);
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UNDERCOVER</h1>

    <!-- ÉCRAN DE CONNEXION -->
    <div id="loginSection" class="card">
      <label for="playerName">Choisis ton pseudo</label>
      <input id="playerName" type="text" placeholder="Ex: Alex" maxlength="12">
      <button id="joinBtn">Rejoindre la partie</button>
    </div>

    <!-- SALLE D'ATTENTE -->
    <div id="lobbySection" class="card hidden">
      <div style="display:flex; justify-content: space-between; align-items: center;">
        <h3 style="margin:0">Joueurs</h3>
        <span id="playerCount" class="muted" style="font-size:13px">0 joueur</span>
      </div>
      <ul id="playerList" class="player-list"></ul>
      
      <!-- RÉGLAGES HÔTE -->
      <div id="hostControls" class="hidden">
        <div style="border-top: 1px solid var(--glass); padding-top: 15px; margin-top: 10px;">
          <label for="uCount">Nombre d'Undercovers</label>
          <input id="uCount" type="number" value="1" min="1" max="3">
          
          <label for="whiteEnabled">Inclure Mr White ?</label>
          <select id="whiteEnabled">
            <option value="no">Non</option>
            <option value="yes">Oui</option>
          </select>
          <button id="startBtn">LANCER LA PARTIE</button>
        </div>
      </div>
      
      <p id="waitMsg" class="muted center" style="font-size: 14px;">
        En attente du chef de groupe...
      </p>
    </div>

    <!-- ÉCRAN DE JEU -->
    <div id="gameSection" class="card hidden">
      <div class="role-box">
        <span class="muted">Ton rôle :</span>
        <div id="myRole" style="font-size: 24px; font-weight: bold; margin-top: 5px;">---</div>
        <div id="myWord" class="word-display">---</div>
        <p class="instruction" id="roleDesc">Décris ton mot sans le dire !</p>
        <button onclick="location.reload()" style="margin-top: 40px; background: rgba(255,255,255,0.05); color: white;">
          Quitter la partie
        </button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const sections = {
      login: document.getElementById('loginSection'),
      lobby: document.getElementById('lobbySection'),
      game: document.getElementById('gameSection')
    };

    function showSection(name) {
      Object.values(sections).forEach(s => s.classList.add('hidden'));
      sections[name].classList.remove('hidden');
    }

    // Rejoindre
    document.getElementById('joinBtn').onclick = () => {
      const name = document.getElementById('playerName').value.trim();
      if(name) {
        socket.emit('joinGame', name);
        showSection('lobby');
      }
    };

    // Lancer
    document.getElementById('startBtn').onclick = () => {
      const config = {
        uCount: parseInt(document.getElementById('uCount').value),
        whiteEnabled: document.getElementById('whiteEnabled').value === 'yes'
      };
      socket.emit('requestStart', config);
    };

    // Mise à jour du Lobby
    socket.on('lobbyUpdate', (players) => {
      const list = document.getElementById('playerList');
      document.getElementById('playerCount').textContent = `${players.length} joueur${players.length > 1 ? 's' : ''}`;
      
      list.innerHTML = players.map(p => `
        <li class="player-item">
          <span>${p.name} ${p.id === socket.id ? '<strong>(Toi)</strong>' : ''}</span>
          ${p.isHost ? '<span class="badge">HÔTE</span>' : ''}
        </li>
      `).join('');

      const me = players.find(p => p.id === socket.id);
      if(me && me.isHost) {
        document.getElementById('hostControls').classList.remove('hidden');
        document.getElementById('waitMsg').classList.add('hidden');
      } else {
        document.getElementById('hostControls').classList.add('hidden');
        document.getElementById('waitMsg').classList.remove('hidden');
      }
    });

    // Début de partie
    socket.on('gameStarted', (data) => {
      showSection('game');
      const roleEl = document.getElementById('myRole');
      const wordEl = document.getElementById('myWord');
      const descEl = document.getElementById('roleDesc');

      roleEl.textContent = data.role.toUpperCase();
      
      if(data.role === 'mr_white') {
        roleEl.style.color = '#ff4444';
        wordEl.textContent = "???";
        descEl.textContent = "Devine le mot des autres pour gagner.";
      } else {
        roleEl.style.color = 'var(--accent)';
        wordEl.textContent = data.word;
        descEl.textContent = data.role === 'undercover' 
          ? "Tu es l'Undercover. Ton mot est différent." 
          : "Tu es Citoyen. Trouve l'intrus !";
      }
    });

    socket.on('errorMsg', (msg) => alert(msg));
  </script>
</body>
</html>
