<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undercover Online</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg: #071029;
      --card: #0b1220;
      --accent: #38bdf8;
      --muted: #94a3b8;
      --danger: #ef4444;
      --glass: rgba(255,255,255,0.03);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg) 0%, #071823 100%);
      color: #e6eef8;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid var(--glass);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
      letter-spacing: 2px;
      font-weight: 800;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--glass);
      color: inherit;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: var(--accent);
      color: #04202b;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      font-size: 16px;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:disabled {
      background: #1e293b;
      color: var(--muted);
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .chat-box {
      height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid var(--glass);
    }

    .chat-msg {
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding-bottom: 4px;
    }

    .chat-msg b { color: var(--accent); }

    .player-list, .vote-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .player-item, .vote-item {
      background: var(--glass);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .vote-item {
      cursor: pointer;
      transition: 0.2s;
    }

    .vote-item:hover { border-color: var(--accent); }
    .vote-item.selected { background: var(--accent); color: #000; }

    .badge {
      font-size: 10px;
      font-weight: 800;
      padding: 4px 8px;
      border-radius: 20px;
      background: var(--accent);
      color: #000;
    }

    .turn-indicator {
      text-align: center;
      padding: 10px;
      background: rgba(56, 189, 248, 0.1);
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .word-display {
      font-size: 36px;
      font-weight: 900;
      color: var(--accent);
      text-align: center;
      margin: 15px 0;
    }

    .result-reveal {
      text-align: center;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>UNDERCOVER</h1>

    <!-- CONNEXION -->
    <div id="loginSection" class="card">
      <label>Ton pseudo</label>
      <input id="playerName" type="text" placeholder="Pseudo..." maxlength="12">
      <button id="joinBtn">Rejoindre</button>
    </div>

    <!-- LOBBY -->
    <div id="lobbySection" class="card hidden">
      <h3>Joueurs connectés</h3>
      <ul id="playerList" class="player-list"></ul>
      <div id="hostControls" class="hidden">
        <label>Undercovers</label>
        <input id="uCount" type="number" value="1" min="1" max="3">
        <label>Mr White ?</label>
        <select id="whiteEnabled"><option value="no">Non</option><option value="yes">Oui</option></select>
        <button id="startBtn">LANCER</button>
      </div>
      <p id="waitMsg" class="muted center">En attente du chef...</p>
    </div>

    <!-- JEU & CHAT -->
    <div id="gameSection" class="card hidden">
      <div style="display:flex; justify-content: space-between; align-items: center;">
        <span id="displayRole" class="badge">ROLE</span>
        <span id="displayWord" style="font-weight: bold; color: var(--accent);">MOT</span>
      </div>
      
      <div id="turnIndicator" class="turn-indicator">Initialisation...</div>

      <div id="chatBox" class="chat-box"></div>
      
      <div id="inputArea">
        <input id="wordInput" type="text" placeholder="Ton indice..." maxlength="20">
        <button id="sendBtn">Envoyer mon indice</button>
      </div>

      <div id="hostGameControls" class="hidden" style="margin-top: 15px;">
        <button id="triggerVoteBtn" style="background: var(--danger); color: white;">Fin de discussion / Voter</button>
      </div>
    </div>

    <!-- VOTE -->
    <div id="voteSection" class="card hidden">
      <h3 class="center">Qui est l'imposteur ?</h3>
      <ul id="voteList" class="vote-list"></ul>
      <p id="voteStatus" class="center muted">Vote en cours...</p>
    </div>

    <!-- RÉVÉLATION -->
    <div id="resultSection" class="card hidden">
      <div class="result-reveal">
        <h2 id="resultTitle">Verdict</h2>
        <div id="revealName" style="font-size: 24px; font-weight: 800; color: var(--danger);">---</div>
        <p id="revealRoleText" class="muted">---</p>
        <div id="revealWordBox" class="word-display">---</div>
        <button id="nextRoundBtn" class="hidden">Tour suivant</button>
        <p id="waitHostNext" class="muted">En attente du tour suivant...</p>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const sections = {
      login: document.getElementById('loginSection'),
      lobby: document.getElementById('lobbySection'),
      game: document.getElementById('gameSection'),
      vote: document.getElementById('voteSection'),
      result: document.getElementById('resultSection')
    };

    let isMyTurn = false;
    let isHost = false;

    function showSection(name) {
      Object.values(sections).forEach(s => s.classList.add('hidden'));
      sections[name].classList.remove('hidden');
    }

    // --- ACTIONS ---
    document.getElementById('joinBtn').onclick = () => {
      const name = document.getElementById('playerName').value.trim();
      if(name) { socket.emit('joinGame', name); showSection('lobby'); }
    };

    document.getElementById('startBtn').onclick = () => {
      socket.emit('requestStart', {
        uCount: parseInt(document.getElementById('uCount').value),
        whiteEnabled: document.getElementById('whiteEnabled').value === 'yes'
      });
    };

    document.getElementById('sendBtn').onclick = () => {
      const val = document.getElementById('wordInput').value.trim();
      if(val && isMyTurn) {
        socket.emit('sendWord', val);
        document.getElementById('wordInput').value = '';
      }
    };

    document.getElementById('triggerVoteBtn').onclick = () => socket.emit('startVotePhase');
    document.getElementById('nextRoundBtn').onclick = () => socket.emit('requestNextRound');

    // --- SOCKETS ---
    socket.on('lobbyUpdate', (players) => {
      const list = document.getElementById('playerList');
      list.innerHTML = players.map(p => `
        <li class="player-item">
          <span>${p.name} ${p.id === socket.id ? '<b>(Toi)</b>' : ''}</span>
          ${p.isHost ? '<span class="badge">HÔTE</span>' : ''}
        </li>
      `).join('');
      
      const me = players.find(p => p.id === socket.id);
      isHost = me?.isHost;
      if(isHost) {
        document.getElementById('hostControls').classList.remove('hidden');
        document.getElementById('waitMsg').classList.add('hidden');
      }
    });

    socket.on('gameStarted', (data) => {
      showSection('game');
      document.getElementById('displayRole').textContent = data.role.toUpperCase();
      document.getElementById('displayWord').textContent = data.role === 'mr_white' ? '???' : data.word;
      document.getElementById('chatBox').innerHTML = '';
      if(isHost) document.getElementById('hostGameControls').classList.remove('hidden');
    });

    socket.on('updateTurn', (turnData) => {
      const indicator = document.getElementById('turnIndicator');
      const input = document.getElementById('wordInput');
      const btn = document.getElementById('sendBtn');
      
      isMyTurn = (turnData.currentId === socket.id);
      indicator.textContent = isMyTurn ? "À TOI DE PARLER !" : `C'est au tour de : ${turnData.currentName}`;
      indicator.style.color = isMyTurn ? "var(--accent)" : "white";
      
      input.disabled = !isMyTurn;
      btn.disabled = !isMyTurn;
    });

    socket.on('newWord', (data) => {
      const chat = document.getElementById('chatBox');
      chat.innerHTML += `<div class="chat-msg"><b>${data.name} :</b> ${data.word}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('votePhaseStarted', (alivePlayers) => {
      showSection('vote');
      const list = document.getElementById('voteList');
      list.innerHTML = alivePlayers
        .filter(p => p.id !== socket.id)
        .map(p => `<li class="vote-item" onclick="castVote(this, '${p.id}')">${p.name}</li>`)
        .join('');
    });

    window.castVote = (el, targetId) => {
      document.querySelectorAll('.vote-item').forEach(i => i.classList.remove('selected'));
      el.classList.add('selected');
      socket.emit('castVote', targetId);
    };

    socket.on('playerEliminated', (data) => {
      showSection('result');
      document.getElementById('revealName').textContent = data.name;
      document.getElementById('revealRoleText').textContent = `Était : ${data.role.toUpperCase()}`;
      document.getElementById('revealWordBox').textContent = data.word || "???";
      
      if(isHost) {
        document.getElementById('nextRoundBtn').classList.remove('hidden');
        document.getElementById('waitHostNext').classList.add('hidden');
      } else {
        document.getElementById('nextRoundBtn').classList.add('hidden');
        document.getElementById('waitHostNext').classList.remove('hidden');
      }
    });

    socket.on('gameOver', (data) => {
      showSection('result');
      document.getElementById('resultTitle').textContent = "FIN DE PARTIE";
      document.getElementById('revealName').textContent = data.winner === 'citizens' ? "VICTOIRE CITOYENS" : "L'IMPOSTEUR A GAGNÉ";
      document.getElementById('revealRoleText').textContent = "Redirection au lobby...";
      setTimeout(() => location.reload(), 5000);
    });

    socket.on('errorMsg', (msg) => alert(msg));
  </script>
</body>
</html>
